<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Auto Job Application Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <form id="userDataForm">
        <div class="section">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <label for="address">Current Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="section" id="experiences">
            <h2>Experience(s)</h2>
            <div class="experience">
                <label for="companyName">Company Name:</label>
                <input type="text" name="companyName">
                <label for="experienceDetails">Experience Details:</label>
                <textarea name="experienceDetails"></textarea>
            </div>
        </div>
        <button type="button" id="addExperienceBtn">Add Experience</button>
        <div class="section" id="projects">
            <h2>Project(s)</h2>
            <div class="project">
                <label for="projectName">Project Name:</label>
                <input type="text" name="projectName">
                <label for="projectDetails">Project Details:</label>
                <textarea name="projectDetails"></textarea>
            </div>
        </div>
        <button type="button" id="addProjectBtn">Add Project</button>
        <div class="section">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills"></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
